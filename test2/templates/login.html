<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>登录</title>

<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/signin.css" rel="stylesheet">

</head>

<body>

<div class="signin">
	<div class="signin-head"><img src="/static/images/test/head_120.png" alt="" class="img-circle"></div>
	<form class="form-signin" role="form" method="post" enctype="multipart/form-data">
		<input type="text" class="form-control" placeholder="用户名" required autofocus name="username"/>
		<input type="password" class="form-control" placeholder="密码" required name="password"/>
        <br>
        <button class="btn btn-lg btn-warning btn-block" type="submit">登录</button>
        <a href="/blog/regist/" style="">马上注册</a>

	</form>
</div>

</div>
</body>
</html>
